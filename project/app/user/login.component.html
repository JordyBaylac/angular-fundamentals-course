
<h1>Login</h1>
<hr>
<div class="col-md-4">
  <form #loginForm="ngForm" (ngSubmit)="login(loginForm.value)" autocomplete="off" novalidate>
    <div class="form-group" >
      <label for="userName">User Name:</label>
      <!--Aqui abajo es un ejemplo de como verificar si un control del form es valido o no!!-->
      <!--Pero estamos mostrando el mensaje Required solo si ha sido tocado el input!-->
      <em *ngIf="loginForm.controls.userName?.invalid 
                  && (loginForm.controls.userName?.touched || mouseOverLogin)"
          [ngClass]="'error'">Required</em>
      <input (ngModel)="userName" name="userName" id="userName" 
              type="text" class="form-control" placeholder="User Name..." required />
    </div>
    <div class="form-group" >
      <label for="password">Password:</label>
      <em *ngIf="loginForm.controls.password?.invalid 
                  && (loginForm.controls.password?.touched || mouseOverLogin)"
          [ngClass]='["error"]'>Required</em>
      <input (ngModel)="password" name="password" id="password" 
              type="password" class="form-control" placeholder="Password..." required />
    </div>

    <span (mouseenter)="mouseOverLogin=true" (mouseleave)="mouseOverLogin=false">    
    <button type="submit" [disabled]="!loginForm.valid" class="btn btn-primary">Login</button>
    </span>
    <button (click)="redirect()" type="button" class="btn btn-default">Cancel</button>
  </form>
  <br>
  <div *ngIf="loginInvalid" class="alert alert-danger">Invalid login info</div>
</div>
